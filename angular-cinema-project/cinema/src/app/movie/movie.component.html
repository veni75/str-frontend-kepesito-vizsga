<section class="container-md">
  <form #mForm="ngForm">
    <div class="form-group">
      <label class="text-warning" for="title">Movie Title:</label>
      <input id="title" type="text" class="form-control" required pattern="[a-űA-Ű ]{5,25}" name="title" [(ngModel)]="movie.title">
    </div>
    <div class="row">
      <div class="form-group col-6">
        <label class="text-warning" for="year">Release year:</label>
        <input id="year" type="text" class="form-control" required pattern="(19|20)\d{2}" name="title" [(ngModel)]="movie.year">
      </div>
      <div class="form-group col-6">
        <label class="text-warning" for="category">Category:</label>
        <!-- <select id="category" name="category" [(ngModel)]="movie.category" class="form-control" required> -->
        <select id="category" name="category" class="form-control" required>
          <option value="">Choose Category</option>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>
    </div>
    <button [disabled]="mForm.invalid" type="submit" class="btn btn-warning">Save</button>
    <small [hidden]="mForm.controls.title?.valid" class="text-danger d-block">Fill all field to save!</small>
    
    
  </form>
</section>
